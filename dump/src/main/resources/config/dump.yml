# Dump middleware configuration.
# Indicate if the dump middleware is enabled or not. It should only be enabled in test environment.
enabled: ${dump.enabled:false}
# Indicate if the dump middleware should mask sensitive data.
mask: ${dump.mask:false}
# The log level for the dump middleware. ERROR | WARN | INFO | DEBUG | TRACE
logLevel: ${dump.logLevel:INFO}
# The indent size for the dump middleware.
indentSize: ${dump.indentSize:4}
# Indicate if the dump middleware should use JSON format. If use json, indentSize option will be ignored.
useJson: ${dump.useJson:false}
# Indicate if the dump middleware should dump request.
requestEnabled: ${dump.requestEnabled:false}
# The request settings for the dump middleware.
# request:
#   url: true
#   headers: true
#   #filter for headers
#   filteredHeaders:
#   - Postman-Token
#   - X-Correlation-Id
#   - cookie
#   cookies: true
#   #filter for cookies
#   filteredCookies:
#   - Cookie_Gmail
#   queryParameters: true
#   #filter for queryParameters
#   filteredQueryParameters:
#   - itemId
#   - a
#   body: true
request: ${dump.request:}
# Indicate if the dump middleware should dump response.
responseEnabled: ${dump.responseEnabled:false}
# The response settings for the dump middleware.
# response:
#   headers: true
#   cookies: true
#   body: true
#   statusCode: true
response: ${dump.response:}
